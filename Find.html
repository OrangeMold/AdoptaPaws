<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptaPaws</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="Home.html">
            <img src="logo.png" alt="AdoptaPaws Logo">
        </a>
        <h1>AdoptaPaws</h1>
        <span id="time"></span>
    </header>
    <div class="page-content">
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Browse.html" class="active">Browse Available Pets</a></li>
                <li><a href="Find.html">Find a Dog/Cat</a></li>
                <li><a href="DogCare.html">Dog Care</a></li>
                <li><a href="CatCare.html">Cat Care</a></li>
                <li><a href="GiveAway.html">Have a Pet to Give Away</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
            
        </nav>
        <div class="main-container">
            <h1 class="forum-title">Find your new best friend</h1>
            <form id="findForm">
                <div class="radio-group">
                    <label>Pet Type:</label>  
                    <label>
                        <input type="radio" name="type" value="dog">Dog
                    </label>
                    <label>
                        <input type="radio" name="type" value="cat">Cat
                    </label>
                </div>
                <label>Dog Breed:</label>
                <select name="breedDog">
                    <option>Bulldog</option>
                    <option>Beagle</option>
                    <option>Golden Retriever</option>
                    <option>No Preference</option>
                </select>
                <label>Cat Breed:</label>
                <select name="breedCat">
                    <option>Cornish Rex</option>
                    <option>Havana Brown</option>
                    <option>Oriental</option>
                    <option>No Preference</option>
                </select>
                <label>Pet Age:</label>
                <select name="age">
                    <option>Less than 1 year</option>
                    <option>1-3 years</option>
                    <option>3-6 years</option>
                    <option>6 years or more</option>
                    <option>No Preference</option>
                </select>
                <label>Pet Genre:</label>
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>No Preference</option>
                </select>
                <label>Friendly With:</label>
                <label>
                    <input type="checkbox" name="friendly[]" value="dogs" id="music-jazz">Dogs
                </label>
                <label>
                    <input type="checkbox" name="friendly[]" value="cats" id="music-blues">Cats
                </label>
                <label>
                    <input type="checkbox" name="friendly[]" value="smallChildren" id="music-classical">Small Children
                </label>
                <input type="submit" value="Submit" name="submit" id="submit-button">
                <input type="reset" value="Reset" name="reset" id="reset-button">
            </form>
        </div>
    </div>
    <footer>
        <p class="copyRights">&copy; 2025 AdoptaPaws. All rights reserved. <a href="privacy.html">View Privacy/Disclaimer Statement</a></p>
        <p class="author">Alexandre Genest (40305939)</p>
    </footer>
    <script src="script.js"></script>
    <script src="findForm.js"></script>
</body>
</html>
